<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        .description {
            max-height: 150px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Technologies</th>
                <th>Description</th>
                <th>Images</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.Course_Name }}</td>
                    <td>{{ course.Technologies }}</td>
                    <td class="description">{{ course.Description }}</td>
                    <td>
                        <img src="http://127.0.0.1:8000/{{course.Images.url}}" alt="{{course.Course_Name}}" width="50" height="50">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
